<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
     Supplier Registration Form
    </div>
    <form id="supplierform">
       <div class="inputs">
       <div class="inputfield">
          <label>First Name:</label>
          <input id="fname" type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name:</label>
          <input id="lname" type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Email Address:</label>
          <input id="emailid" type="text" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Manufacturer name:</label>
        <input id="mname" type="text" class="input" required>
     </div> 
      <div class="inputfield">
          <label>Address:</label>
          <textarea id="address" class="textarea" required></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code:</label>
          <input id="postalcode" type="text" class="input" required>
       </div> 
       <div class="inputfield">
        <label>No. of medicines supplied in a year:</label>
        <input id="medno" type="text" class="input" required>
     </div> 
       <div class="inputfield">
        <label>Phone Number:</label>
        <input id="phno" type="text" class="input" required>
     </div> 
     <div class="inputfield">
        <label>Government approved License:</label>
        <input id="govlic" type="file" name="f" required>
     </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required>
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
   </div>
   </form>
</div>	

<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

<script src="supplierRegAuth.js" ></script>
</body>
</html>
